<head>
    <meta charset="UTF-8">

    <link rel="canonical" href="https://joranvandenbroucke.github.io/404">

    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Font Awesome icons (free version)-->

    <link rel="stylesheet" href="/css/myStyle.css">

    <script src="/js/scripts.js"></script>
    <script src="/js/CustomHTML.js"></script>


    <script>
        // Redirects github pages for repos that have moved to another org.
        (function () {

            'use strict';

            // Mapping from repo name to the org it moved to.
            const movedRepos = {
                'balbino': 'Balbino',
                'recast': 'recastnavigation',
                'recastnavigation': 'recastnavigation',
            };

            const repoRegex = new RegExp('^/([^/]+)(/|$)');
            const match = repoRegex.exec(location.pathname);
            if (match) {
                const newOrg = movedRepos[match[1].toLowerCase()];
                if (newOrg) {
                    location.host = "https://github.com/JoranVandenbroucke/" + newOrg
                }
            }

        }());
    </script>
</head>

</header-nav>

                <h1 class="mx-auto my-0 text-uppercase">404 - Not Found</h1>
                <h2 class="mx-auto mt-2 mb-5">Oops! The page you are looking for might be in another castle.</h2>
            </div>
        </div>
    </div>
    <a class="scrolldown-wrapper" href="#about">

                <circle class="scrolldown-p2" cx="0" cy="0" r="4"/>
