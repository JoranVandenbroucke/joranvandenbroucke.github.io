    <script>
        // Redirects github pages for repos that have moved to another org.
(function () {
    'use strict';

    // Redirect from www to non-www
    if (location.hostname.startsWith('www.')) {
        location.href = location.protocol + '//' + location.hostname.slice(4) + location.pathname + location.search;
        return;
    }

    // Mapping from repo name to the org it moved to.
    const movedRepos = {
        'balbino': 'Balbino',
        'math': 'FawnAlgebra',
        'algebra': 'FawnAlgebra',
        'fawnalgebra': 'FawnAlgebra',
        'fawn%20algebra': 'FawnAlgebra',
        'fawn+algebra': 'FawnAlgebra',
        'recast': 'recastnavigation',
        'recastnavigation': 'recastnavigation',
        'recast%20navigation': 'recastnavigation',
        'recast+navigation': 'recastnavigation',
        'detour': 'recastnavigation',
        'fawnmemory': 'FawnMemory',
        'fawn%20memory': 'FawnMemory',
        'fawn+memory': 'FawnMemory',
        'fawnvision': 'FawnVision',
        'fawn%20vision': 'FawnVision',
        'fawn+vision': 'FawnVision',
        'fawnlagelbra': 'FawnlAgebra',
        'fawn%20algebra': 'FawnlAgebra',
        'fawn+algebra': 'FawnlAgebra',
        'deerfont': 'DeerFont',
        'deer%20font': 'DeerFont',
        'deer+font': 'DeerFont',
        'codetosvg': 'CodeToSVG',
        'code%20to%20svg': 'CodeToSVG',
        'code+to+svg': 'CodeToSVG',
    };

    const repoRegex = new RegExp('^/([^/]+)(/|$)');
    const match = repoRegex.exec(location.pathname);
    if (match) {
        const newOrg = movedRepos[match[1].toLowerCase()];
        if (newOrg) {
            location.href = 'https://github.com/JoranVandenbroucke/' + newOrg;
        }
    }

}());
